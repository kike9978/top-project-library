<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Oding Project | Book library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="reset.css">

</head>

<body>
  <h1>The Odin Project Book library</h1>
  <button id="open-modal-btn">Agregar libro</button>
  <dialog>
    <form action="" class="flex flex-col gap-2">
      <h3>Agregar nuevo libro</h3>
      <label class="flex flex-col">
        Título
        <input type="text" id="title" name="title" required>
      </label>
      <label class="flex flex-col">
        Autor
        <input type="text" id="author" name="author" required>
      </label>
      <label class="flex flex-col">
        Páginas
        <input type="number" id="pages" name="pages" required>
      </label>
      <label class="flex gap-2">
        Leído
        <input type="checkbox" id="isRead" name="isRead">
      </label>
      <div class="flex flex-end gap-2">
        <button id="close-modal-btn" type="button">Cancelar</button>
        <button type="submit" id="add-book-btn">Añadir</button>
        <button id="save-book-btn" class="display-none">Guardar</button>
      </div>
    </form>
  </dialog>
  <section class="card-grid"></section>
</body>

</html>
