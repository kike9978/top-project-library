<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Oding Project | Book library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="reset.css">

</head>

<body>
  <h1>The Odin Project Book library</h1>
  <form action="">
    <button id="open-modal-btn">Agregar libro</button>
  </form>
  <dialog>
    <form action="">
      <label>
        Título
        <input type="text">
      </label>
      <label>
        Autor
        <input type="text">
      </label>
      <label>
        Páginas
        <input type="number">
      </label>
      <label>
        Estado de lectura
        <input type="checkbox">
      </label>
      <button>Cerrar</button>
      <button id="add-book-btn">Añadir</button>
    </form>
  </dialog>
  <table>
    <thead>
      <th>Título</th>
      <th>Autor</th>
      <th>Páginas</th>
      <th>Estado de lectura</th>
    </thead>
    <tbody></tbody>
  </table>

</body>

</html>
