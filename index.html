<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Oding Project | Book library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="reset.css">

</head>

<body>
  <h1>The Odin Project Book library</h1>
  <button id="open-modal-btn">Agregar libro</button>
  <dialog>
    <form action="" class="flex flex-col gap-2">
      <label class="flex flex-col">
        Título
        <input type="text" id="title" name="title">
      </label>
      <label class="flex flex-col">
        Autor
        <input type="text" id="author" name="author">
      </label>
      <label class="flex flex-col">
        Páginas
        <input type="number" id="pages" name="pages">
      </label>
      <label class="flex gap-2">
        Leído
        <input type="checkbox" id="isRead" name="isRead">
      </label>
      <div class="flex flex-end gap-2">
      </div>
      <button id="close-modal-btn" type="button">Cerrar</button>
      <button id="add-book-btn">Añadir</button>
    </form>
  </dialog>
  <table>
    <thead>
      <th>Título</th>
      <th>Autor</th>
      <th>Páginas</th>
      <th>Estado de lectura</th>
    </thead>
    <tbody></tbody>
  </table>

</body>

</html>
